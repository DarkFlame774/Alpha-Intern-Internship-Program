<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager App</title>
    <link rel="stylesheet" href="PasswordManager.css">
</head>
<body>
    <div class="container">
        <h1>Password Manager App</h1>
        <div id="login">
            <label for="securityCode"><span id="security">Enter Login Password:</span></label>
            <input type="password" id="securityCode">
            <button onclick="checkSecurityCode()">Login</button>
        </div>
        <div id="passwordForm" style="display:none;">
            <label for="websiteName">Website Name:</label>
            <input type="text" id="websiteName">
            <label for="username">Username:</label>
            <input type="text" id="username">
            <label for="password">Password:</label>
            <input type="password" id="password">
            <label for="email">Email:</label>
            <input type="email" id="email">
            <button onclick="savePassword()">Save Password</button>
        </div>
        <div id="passwordStrength" style="display:none;">
            <label for="passwordStrength">Password Strength:</label>
            <progress id="passwordStrengthIndicator" value="" max="100" id="passIndicator"></progress>
            <button onclick="generateStrongPassword()">Generate Strong Password</button>
        </div>
        <button onclick="showPasswords()" id="passwordShow" style="display: none;">Show Passwords</button>
        <div id="passwordList" style="display:none;">
            <h2>Password List</h2>
            <table id="passwordTable">
                <tr>
                    <th>Website</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Email</th>
                </tr>
            </table>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script src="PasswordManager.js"></script>
</body>
</html>
