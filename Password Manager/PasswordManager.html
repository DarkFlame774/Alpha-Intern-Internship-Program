<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Manager App</h1>
        <div id="loginSection">
            <label for="securityCode">Enter Security Code:</label>
            <input type="password" id="securityCode">
            <button onclick="login()">Login</button>
        </div>
        <div id="passwordSection" style="display: none;">
            <label for="websiteName">Website Name:</label>
            <input type="text" id="websiteName">
            <label for="username">Username:</label>
            <input type="text" id="username">
            <label for="password">Password:</label>
            <input type="text" id="password">
            <label for="email">Email:</label>
            <input type="email" id="email">
            <button onclick="savePassword()">Save Password</button>
        </div>
        <div id="passwordList" style="display: none;">
            <h2>Password List</h2>
            <ul id="passwordListItems"></ul>
            <button onclick="showPasswords()">Show Passwords</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
